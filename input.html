<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>先生居場所入力</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input, select, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      width: 100%;
      max-width: 400px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>先生居場所入力</h1>

  <label>先生名：
    <input type="text" id="teacher" placeholder="例：山田太郎">
  </label>

  <label>部屋名：
    <select id="room">
      <option value="職員室">職員室</option>
      <option value="教室">教室</option>
      <option value="会議室">会議室</option>
    </select>
  </label>

  <label>コメント：
    <input type="text" id="comment" placeholder="例：会議中・出張など">
  </label>

  <button id="submit">確定</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw4-NbydtVIHt8ckHyl6jJkT9S9jw0cTN44tf_udPYZvf_pdlgblvGPpAk51_10l2VX/exec";

    // URLのパラメータから部屋名を取得
    function getRoomFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("room"); // room=xxx が取れる
    }

    window.onload = () => {
      const room = getRoomFromURL();
      if (room) {
        document.getElementById("room").value = room;
      }
    };

    // 送信処理
    document.getElementById('submit').addEventListener('click', () => {
      const teacher = document.getElementById('teacher').value.trim();
      const room = document.getElementById('room').value;
      const comment = document.getElementById('comment').value;

      if (!teacher) {
        alert("先生名を入力してください");
        return;
      }

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ teacher, room, comment })
      })
      .then(res => res.text())
      .then(txt => {
        alert('送信しました！');
        // 入力後に一覧ページへ戻る
        window.location.href = "index.html";
      })
      .catch(err => alert('送信に失敗しました: ' + err));
    });
  </script>
</body>
</html>
